        </a>

        <!-- 1080pxより大きい -->
        <div class="header-items">
          <ul class="header-ul">
            <li class="header-li">
              <a href="/">
                <span>CONTENT</span>
                <span>学習内容</span>
              </a>
            </li>
            <li class="header-li">
              <a href="/">
                <span>INTERVIEW</span>

              </a>
            </li>

            <li class="header-li">

            </li>
            <li class="header-li">

              </a>
            </li>
            <li class="header-li">

            </li>
          </ul>

          <span class="hamburger"></span>

          <span class="hamburger"></span>

        <img class="bg-image img-right" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/right-rectangle.svg">
        <img class="bg-image img-fill" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/fill-rectangle.svg">

        <img  class="bg-image-s" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/whole-visual.webp">

            （2020 年 5 月 22 日～25 日）」より全国の22～49歳の男女691名へのインターネット調査
          </p>
          <img class="FV-img" src="https://camp.potepan.com/wp-content/themes/potepancamp/assets/images/home/first-view/badge.svg">
